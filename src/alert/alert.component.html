<div class="neumorphic-alert__container">
  <div
    *ngFor="let alert of alerts$ | async; trackBy: trackByFn"
    [ngClass]="{
      warning: alert.type === 'warning',
      info: alert.type === 'info',
      success: alert.type === 'success'
    }"
    class="neumorphic-alert"
  >
    <div class="message">
      {{ alert.message }}
    </div>
  </div>
</div>
