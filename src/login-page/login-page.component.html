<neo-card>
  <div neoCardBody>
    <form [formGroup]="form" class="login-page-body">
      <input formControlName="username" neo-input placeholder="username">
      <input formControlName="password" neo-input placeholder="password" type="password">
    </form>
  </div>
  <div class="login-page-footer" neoCardFooter>
    <button (click)="onSubmit()" neo-button type="button">Submit</button>
  </div>
</neo-card>
