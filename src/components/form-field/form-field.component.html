<div class="ks-form-field-container">
  <label class="ks-form-field-label">
    <ng-content select="ks-label, [ksLabel]"></ng-content>
    <span *ngIf="formFieldControl?.required && contentLabel" class="ks-required-marker">*</span>
  </label>
  <div class="filed-container">
    <ng-content></ng-content>
  </div>
  <div class="ks-form-field__error-container">
    <ng-content select="ks-error, [ksError]"></ng-content>
  </div>
</div>
